<button (click)="play()" [ngClass]="{'disapear': playButtonEnabled === false }"> PLAY </button>
<button (click)="return()" [ngClass]="{'disapear': playButtonEnabled === false }" class ="return"> RETURN </button>
<div *ngFor="let light of lights">
    <ul>
        <li *ngIf="light === 'red'" class="red"> </li>
        <li *ngIf="light === 'green'" class="green"></li>
    </ul>
</div>

<canvas #canvas class="canvas"></canvas>
