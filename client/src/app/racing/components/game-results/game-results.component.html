<button (click)="replay()">Replay</button>
<button (click)="returnToMain()">Retrun to Main Page</button>

<div class="Left">

<table>
    <caption>Lap Times for each car</caption>
  <tr *ngFor="let score of scores">
      <th> Car number {{score.id}}  =></th>
      <th> Scores for each lap :</th>
      <ul *ngFor="let score of score.scores">
          <td> {{score}}</td>
      </ul>
    </tr>
</table>
</div>
<div class="Right">
  
<table>
    <caption>Your car's best scores</caption>
  <tr>
      <th> Player's name:  </th>
      <th>  </th>
      <th> Best score:  </th>
  </tr>
      <tr *ngFor="let score of IBestScores">
      <td>{{score.name}} </td>
      <td></td>
      <td> {{score.score}}  </td>
   </tr>
  </table>
</div>
  <div [hidden]="isNotIBestScore()">
   <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <h1> !! Congratulations !! </h1>
      <h1> ! You hit best score !</h1> 
  <div>
      Name:
       <input [disabled]="isAdded" name ="name" [(ngModel)]="newIBestScore.name" placeholder= "name"> 
</div>
<button [disabled]="isAdded"(click)="saveIBestScore()">Submit</button>
</form>  
</div>
