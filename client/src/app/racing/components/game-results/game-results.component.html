<h3>
  Lap Times for each car
</h3>
<table>
  <tr *ngFor="let score of scores">
      <th> Car number {{score.id}}  =></th>
      <td> Scores for each lap :</td>
      <ul *ngFor="let score of score.scores">
          <td> {{score}}</td>
      </ul>
    </tr>
  <h3>
    Your car's best scores 
  </h3>
</table>
<table>
  <tr>
      <th> Player's name:  </th>
      <th>  </th>
      <th> Best score:  </th>
  </tr>
      <tr *ngFor="let score of bestScores">
      <td>{{score.name}} </td>
      <td></td>
      <td> {{score.score}}  </td>
   </tr>
  </table>
   <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <h6> Congratulations you hit best score</h6> 
  <div>
      Name:
       <input name ="name" [(ngModel)]="newBestScore.name" placeholder= "name"> 
</div>
<button [disabled]="isBestScore()"(click)="saveBestScore()">Submit</button>
</form>
