<h3>
  Lap Times for each car
</h3>
<table>
  <tr *ngFor="let score of scores">
      <th> Car number {{score.id}}  =></th>
      <td> Scores for each lap :</td>
      <ul *ngFor="let score of score.scores">
          <td> {{score}}</td>
      </ul>
    </tr>
  <h3>
    Your car's best scores 
  </h3>
</table>

  <li *ngFor="let score of bestScores">
      <a> Player's name {{score.name}}</a>
      <ul> Best score {{score.score}} </ul>
    </li>
