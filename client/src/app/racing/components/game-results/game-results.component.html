



<table class="Left">
    <caption>Lap Times for each car</caption>
  <tr>
      <th> Car's id </th>
      <th> Scores for each lap :</th>
    </tr>
    <tr *ngFor="let score of scores" class = "line">
      <td>{{score.idCar}}</td>
      <td> 
      <ul *ngFor="let score of score.scoresCar">
          {{score}}
      </ul>
    </td>
    </tr>
</table>
  
<table class="Right">
    <caption>Your car's best scores</caption>
  <tr>
      <th> Player's name:  </th>
      <th> Best score:  </th>
  </tr>
      <tr *ngFor="let score of bestScores">
      <td>{{score.namePlayer}} </td>
      <td> {{score.scorePlayer}}  </td>
   </tr>
  </table>
  <div [hidden]="isNotBestScore()">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
         <h1> !! Congratulations !! </h1>
           <h1> ! You hit best score !</h1> 
       <div>
           Name:
            <input [disabled]="isAdded" name ="name" [(ngModel)]="newBestScore.namePlayer" placeholder= "name"> 
     </div>
     <button [disabled]="isAdded"(click)="saveBestScore()" class= "submit">Submit</button>
     </form>  
     </div>

     <button (click)="replay()">Replay</button>
     <button (click)="returnToMain()">Retrun to Main Page</button>
