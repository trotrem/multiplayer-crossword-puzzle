
<h2>List of tracks </h2>
<ol class="tracks">
  <li *ngFor="let track of tracks">
  <a class="name"
      [class.selected]="track === selectedTrack"
      (click)="onSelect(track)">{{track.name}}</a>
  </li>
</ol>

<button [disabled]="!isSelected" (click)="editTrack()" class = "right">edit Track</button>
<button [disabled]="!isSelected"  (click)="deleteTrack()"class = "left">delete Track</button>
