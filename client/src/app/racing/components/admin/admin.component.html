
<h4>Please select the name of the desired track  </h4>
<ol class="tracks">
  <li *ngFor="let track of tracks">
  <a class="name"
      [class.selected]="track === selectedTrack"
      (click)="onSelect(track)">{{track.name}}</a>
  </li>
</ol>

<button [disabled]="!isSelected" (click)="editTrack()">edit Track</button>
<button [disabled]="!isSelected"  (click)="deleteTrack()">delete Track</button>
