<h2>
    List of tracks </h2>
<div class="track">
<ol>
    <li *ngFor="let track of tracks">
        <a class="name" [class.selected]="track === selectedTrack" (click)="onSelect(track)">{{track.name}}</a>
    </li>
</ol>
</div>
<div class="button">
<button [disabled]="!isSelected" (click)="editTrack()" >edit Track</button>
<button [disabled]="!isSelected" (click)="deleteTrack()" >delete Track</button>
</div>
