<h5>Please select the name of the desired track  </h5>
<ol class="tracks">
  <li *ngFor="let track of tracks">
  <a class="name"
      [class.selected]="track === selectedTrack"
      (click)="onSelect(track)">{{track.name}}</a>
  </li>
</ol>

<button [disabled]="notReadyToModify()" (click)="editTrack()">edit Track</button>
<button [disabled]="notReadyToModify()" (click)="deleteTrack()">delete Track</button>
