<h3>
  Track List:
</h3>
<ol class="tracks">
  <li *ngFor="let track of tracks">
    <p> track name: </p>
    <span class="badge">{{track.name}}</span>
    <p> track description: </p>
    <span class="badge">{{track.description}}</span>
    <p> track number of uses: </p>
    <span class="badge">{{track.usesNumber}}</span>
  </li>
</ol>
