<div style="display:grid;grid-template-rows: repeat(10, 52px);grid-template-columns: 1fr">
  <div style="display:grid;grid-template-rows: 1fr; grid-template-columns: repeat(10, 52px);" *ngFor="let row of cells">
        <!--<grid-cell [componentType]="cellComponentType"></grid-cell>-->
        <div style="width:50px;height:50px;border:1px solid #000;" *ngFor="let cell of row">{{cell}}</div>
  </div>
</div>
